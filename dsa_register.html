<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="assets/title_icon.png">
</head>

<body>

    <table width="50%" align="center" bgcolor="014859" cellpadding="10">
        <tr align="center">
            <td>
                <font face="Gill sans" color="38E54D"><br><br>Get Unlimited Placement Opportunity
                </font> <br><br>
                <font face="Georgia" color="white" size="6px"><b>Book Your Seat for Data Structures and Algorithms
                        Training</b>
                </font> <br><br><br>
                <font face="Gill sans" color="white" size="4px">The only Training Institute with a Structured Hybrid
                    Learning Model
                    with 24/7 Doubt Clarification. </font> <br><br>
        </tr>

        <tr align="center">
            <td>
                <form action="end.html">

                    <label for="name">
                        <font size="4px" face="Gill sans" color="white">Name</font> <sup><img src="assets/asterisk.png"
                                alt="" height="10px"></sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <input type="text" id="name" name="name" placeholder="Name" required>

                    <label for="email">
                        <font size="4px" face="Gill sans" color="white"><br><br>Email</font> <sup>
                            <img src="assets/asterisk.png" alt=""
                                height="10px"></sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="num">
                        <font size="4px" face="Gill sans" color="white"><br><br>Number</font> <sup>
                            <img src="assets/asterisk.png" alt="" height="10px"></sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <input type="text" id="num" name="num" placeholder="Enter your number" pattern="[6-9]{1}[0-9]{9}"
                        required>

                    <font size="4px" face="Gill sans" color="white"><br><br><br>Year Of Passing</font><br><br>

                    <input type="radio" id="op1" name="yop" value="2019">
                    <label for="op1">
                        <font size="4px" face="Gill sans" color="white">2019</font>
                    </label>

                    <input type="radio" id="op2" name="yop" value="2020">
                    <label for="op2">
                        <font size="4px" face="Gill sans" color="white">2020</font>
                    </label>

                    <input type="radio" id="op3" name="yop" value="2021">
                    <label for="op3">
                        <font size="4px" face="Gill sans" color="white">2021</font>
                    </label>

                    <input type="radio" id="op4" name="yop" value="2022">
                    <label for="op4">
                        <font size="4px" face="Gill sans" color="white">2022</font>
                    </label>

                    <input type="radio" id="op5" name="yop" value="2023">
                    <label for="op5">
                        <font size="4px" face="Gill sans" color="white">2023</font>
                    </label>

                    <font size="4px" face="Gill sans" color="white"><br><br><br>Mode Of Training</font><br><br>

                    <input type="radio" id="online" name="yop" value="online">
                    <label for="online">
                        <font size="4px" face="Gill sans" color="white">Online</font>
                    </label>

                    <input type="radio" id="offline" name="yop" value="offline">
                    <label for="offline">
                        <font size="4px" face="Gill sans" color="white">Offline</font>
                    </label> <br><br><br>

                    <button>
                        <font face="monospace" size="5px"><b>
                                &nbsp;REGISTER&nbsp;</b></font>
                    </button>
                </form>
                <font><br><br></font>
            </td>
        </tr>
    </table> <br><br>

</body>

</html>
